server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend routes support (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable API routing until backend is running
    location /api {
        return 502 "Backend API not available";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        return 200 "healthy\n";
    }
}
